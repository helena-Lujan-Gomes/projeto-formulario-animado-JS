<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Animado</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!--FONTE-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="bgBranco">
      <div class="caixa entrar">
        <h2>Já tem uma conta?</h2>
        <button class="btnEntrar">Entrar</button>
      </div>
      <div class="caixa inscrever">
        <h2>Não tem uma conta?</h2>
        <button class="btnInscrever">Criar conta</button>
      </div>
    </div>

    <div class="caixaForm">
      <div class="form formEntrar">
        <form>
          <h3>Entrar Agora</h3>
          <input type="text" placeholder="Usuário">
          <input type="password" placeholder="Senha">
          <input type="submit" value="Login">
          <a href="#" class="esqueceu">Esqueci a Senha</a>
        </form>
      </div>

      <div class="form formInscrever">
        <form>
          <h3>Criação de Conta</h3>
          <input type="text" placeholder="Usuário">
          <input type="email" placeholder="Endereço de Email">
          <input type="password" placeholder="Senha">
          <input type="password" placeholder="Confirme sua Senha">
          <input type="submit" value="Criar">
        </form>
      </div>

    </div>
    </div>
    <div>
  </div>


  <script src="assets/js/script.js"></script>
</body>

</html>
